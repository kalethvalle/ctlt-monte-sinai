{% extends 'base.html' %}

{% block body %}

<div class="container">
  <h2 class="text-capitalize mt-2">Zonas disponibles</h2>
  <p> {{ success_message }} </p>
  <hr class="my-4">
  {% for zone in zones %}
  <div class="card">
    <div class="card-body">
      <div class="d-flex justify-content-between" >
        <div>
          <h4 class="text-capitalize">{{ zone }}</h4>
        </div>
        <div>
          <a class="btn btn-primary" href="{% url 'api:zone' zone.id %}" role="button">Ir</a>
        </div>

      </div>
    </div>
  </div>
  <br/>
  {% endfor %}
</div>

{% endblock %}
