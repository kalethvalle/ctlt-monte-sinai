{% extends 'base.html' %}

{% block body %}


<div class="container">
    <h2> {{ zone.name }} </h2>
    <hr class="my-4">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleDataList" class="form-label">Nombre del paciente</label>
            <input class="form-control" list="datalistOptions" name="usuario" id="exampleDataList"
                placeholder="Pepito Perez">
            <datalist id="datalistOptions">
                {% for patient in zone.patients.all %}
                <option value="{{patient.name}} {{ patient.last_name }}">
                    {% endfor %}
            </datalist>
        </div>

        {% for question in zone.questions.all %}
        <i>
            <h6> {{ question.question }} </h6>
        </i>
        {% for option in question.options.all %}
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question_{{ question.id }}" id="{{ option.id }}" value="{{ option.id }}">
            <label class="form-check-label" for="{{ option.id }}">
                {{ option.value }}
            </label>
        </div>
        {% endfor %}
        <br />
        {% endfor %}
        <hr class="my-4">
        <button class="btn btn-outline-success">Guardar</button>
    </form>
</div>


{% endblock %}
