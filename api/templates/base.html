<!DOCTYPE html>
<html lang="en">

<head>
  <title>Control de Turno | Clinica Monte Sinai</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

</head>

<style>
  body {
    padding: 0%;
    margin: 0%;
  }
  .content {
    padding: 0%;
    margin: 0%;
  }
  .navbar-expand-md .navbar-nav .nav-link {
    padding-right: initial;
  }
</style>
<body>
  {% if zones %}
    <nav id="menu-navbar" class="navbar navbar-dark navbar-expand-lg bg-body-tertiary" style="background-color: #417690;">
      <div class="container-fluid">
        <a class="navbar-brand fw-light" href="{% url 'api:home' %}" style="color: #f5dd5d;">Control de turno</a>
        <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'api:home' %}" style="color: #f5dd5d;">Inicio</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #f5dd5d;">
                Zonas
              </a>
              <ul class="dropdown-menu">
                {% for zone in zones %}
                <li>
                  <li><a class="dropdown-item" href="{% url 'api:zone' zone.id %}" >{{ zone.name }}</a></li>
                </li>
              {% endfor %}
              </ul>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <a  class="nav-link ms-1 btn-sm" 
            href="{% url 'admin:index' %}"
            target="_blank"
            style="color: #FFFFFF; "
            >
                <span style="color: #FFFFFF; font-size: 10.5px;">
                  BIENVENIDO/A, 
                </span>
                <span class="text-uppercase fw-bold" style="color: #f5dd5d; font-size: 10.5px;" > 
                  {{ request.user.username }}
                </span>
                <span class="ms-2 me-2" style="color: #FFFFFF;">|</span>
                <span style="font-size: 10.5px;">
                  MÓDULO ADMINISTRATIVO
                </span>
            </a>
            <span style="color: #FFFFFF;">|</span>
            <a class="nav-link" href="{% url 'api:logout' %}" style="color: #FFFFFF;">
              <span style="font-size: 10.5px;">
                TERMINAR SESIÓN
              </span>            
            </a>
          </div>
        </div>
      </div>
    </nav>
  {% endif %}
  <div class="content container-fluid">
    {% block body %}
    {% endblock %}
  </div>

</body>

</html>
