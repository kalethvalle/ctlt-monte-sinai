<!DOCTYPE html>
<html lang="en">

<head>
  <title>Simple Poll Application</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
  body {
    padding: 0%;
    margin: 0%;
  }
  .content {
    padding: 0%;
    margin: 0%;
  }
  .navbar-expand-md .navbar-nav .nav-link {
    padding-right: initial;
  }
</style>
<body>  
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #417690;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'api:home' %}" style="color: #f5dd5d;">Control de turno</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'api:home' %}" style="color: #f5dd5d;">Inicio</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: #f5dd5d;">
              Zonas
            </a>
            <ul class="dropdown-menu">
              {% for zone in zones %}
              <li>
                <li><a class="dropdown-item" href="{% url 'api:zone' zone.id %}" >{{ zone.name }}</a></li>
              </li>
            {% endfor %}
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="content container-fluid">
    {% block body %}
    {% endblock %}
  </div>


</body>

</html>
